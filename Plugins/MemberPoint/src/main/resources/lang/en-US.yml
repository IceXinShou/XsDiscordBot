register:
  refresh:
    name: refresh-point
    description: refresh point data

  get_point:
    name: point
    description: get current point from member
    options:
      member:
        name: member
        description: who

  add_point:
    name: add-point
    description: add point to member
    options:
      member:
        name: member
        description: who
      value:
        name: value
        description: how much

  remove_point:
    name: remove-point
    description: remove point from member
    options:
      member:
        name: member
        description: who
      value:
        name: value
        description: how much

  set_point:
    name: set-point
    description: set point to member
    options:
      member:
        name: member
        description: who
      value:
        name: value
        description: how much

runtime:
  successes:
    current_point: "Current Balance: %point%"
    refresh_success: "Reloaded"

  errors:
    wrong_guild: this command cannot use in this guild!
    no_permission: You Cannot Do This!
