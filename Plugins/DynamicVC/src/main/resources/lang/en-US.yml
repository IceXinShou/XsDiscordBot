register:
  name: dynamic-vc
  description: commands about dynamic voice chat

  subcommand:
    create:
      name: create-by-channel
      description: create a dynamic voice chat by channel
      options:
        detect:
          name: channel
          description: the channel be detected

    remove:
      name: remove-by-channel
      description: remove a dynamic voice chat by channel
      options:
        detect:
          name: channel
          description: the channel be detected

runtime:
  successes:
    done: Setting successfully
    remove_success: Setting remove successfully
    no_remove_success: No Setting has been removed

  errors:
    unknown: Unknown ERROR!
